<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyHigh - letenky za levno</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css" />
  <script src="selectize.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <header>
    <nav class="socials">
      <a href="https://www.instagram.com/stefacek_honza/">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 448 512">

        </svg>
      </a>
    </nav>
  </header>
  <main>
    <section id="hero">
      <img class="noPrint" src="src/img/airplane.webp" id="airplane-cutout" alt="">
      <div class="text">
        <div class="text-row">
          <h1 class="anim-scroll">Letenky</h1>
        </div>
        <div class="text-row">
          <h1 class="anim-scroll">do jakékoliv země na světě</h1>
        </div>
        <div class="blur-bg"></div>
      </div>
      <a href="#" onclick="smoothScrollToSection('flight-form')" class="scrollIcon noPrint">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 320 512">
          <path
            d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4l96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
            fill="currentColor"></path>
        </svg>
      </a>
    </section>
    <section id="flight-form" class="noPrint">
      <div class="container">
        <form id="orderForm" method="POST">
          <h2>Kam poletíte?</h2>
          <div id="airports">
            <div class="top">
              <div class="form-el">
                <label for="from-destination">Odkud</label>
                <select required class="select-search" id="from-destination" name="from-destination"
                  placeholder="Vyberte destinaci..."></select>
              </div>
              <div class="form-el">
                <label for="to-destination">Kam</label>
                <select required class="select-search" id="to-destination" name="to-destination"
                  placeholder="Vyberte destinaci..."></select>
              </div>
            </div>
            <div class="bottom">
              <div class="form-el">
                <label for="depart">Odlet</label>
                <div class="date-wrap">
                  <input required type="date" errormsg="" id="depart" name="depart" placeholder="Zadejte datum...">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 448 512">
                    <path
                      d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"
                      fill="currentColor"></path>
                  </svg>
                </div>
              </div>
              <div class="form-el">
                <label for="return">Přílet</label>
                <div class="date-wrap">
                  <input required type="date" id="return" name="return" placeholder="Zadejte datum...">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 448 512">
                    <path
                      d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"
                      fill="currentColor"></path>
                  </svg>
                </div>
              </div>
              <div class="form-el">
                <button type="button" class="checkBtn" onclick="showPassengers()">Pokračovat</button>
              </div>
            </div>
          </div>
          <div id="passengers">
            <h3>Cestující</h3>
            <div class="form-el passenger" id="passenger1">
              <div class="title">
                <h4>1. cestující</h4>
                <p>Věk: neznámý</p>
              </div>
              <div class="details">
                <div class="row">
                  <div class="form-el">
                    <label for="gender1">Pohlaví</label>
                    <div class="select-wrap">
                      <select name="gender1" id="gender1" class="gender">
                        <option selected disabled hidden value="">Vyberte pohlaví...</option>
                        <option value="f">Žena</option>
                        <option value="m">Muž</option>
                      </select>
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 320 512">
                        <path
                          d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4l96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                          fill="currentColor"></path>
                      </svg>
                    </div>
                  </div>
                  <div class="form-el">
                    <label for="firstname1">Jméno</label>
                    <input required type="text" placeholder="např. Pepa" name="firstname1" id="firstname1" class="firstname"
                      onkeydown="return /[a-z]/i.test(event.key)">
                  </div>
                  <div class="form-el">
                    <label for="surname1">Příjmení</label>
                    <input required type="text" placeholder="např. Novák" name="surname1" id="surname1" class="surname"
                      onkeydown="return /[a-z]/i.test(event.key)">
                  </div>
                  <div class="form-el">
                    <label for="birth1">Datum narození</label>
                    <div class="date-wrap">
                      <input type="date" name="birth1" id="birth1" class="birth" placeholder="Zadejte datum...">
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 448 512">
                        <path
                          d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"
                          fill="currentColor"></path>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-el">
                    <label for="phone1">Telefonní číslo</label>
                    <input type="tel" placeholder="např. +420 123 456 789" name="phone1" id="phone1" class="phone">
                  </div>
                  <div class="form-el">
                    <label for="email1">E-mail</label>
                    <input type="email" placeholder="např. priklad@gmail.cz" name="email1" id="email1" class="email">
                  </div>
                </div>
              </div>
            </div>
            <a id="addBtn" href="javascript:addPassenger(1)">Přidat cestující</a>
          </div>
          <a href="#" class="submitBtn" onclick="submitForm(); return false;">Odeslat</a>
        </form>
      </div>
    </section>
    <section id="summary">
      <div class="container">
        <h2>Shrnutí</h2>
        <div class="information-summary">
          <div id="flight-summary">
          </div>
          <div id="passengers-summary"></div>
        </div>
      </div>
    </section>
  </main>
  <div class="form-el passenger" id="passenger-clone">
    <div class="title">
      <h4>1. cestující</h4>
      <p>Věk: neznámý</p>
    </div>
    <div class="details">
      <div class="row">
        <div class="form-el">
          <label for="gender">Pohlaví</label>
          <div class="select-wrap">
            <select name="gender" class="gender">
              <option selected disabled hidden value="">Vyberte pohlaví...</option>
              <option value="f">Žena</option>
              <option value="m">Muž</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 320 512">
              <path
                d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4l96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                fill="currentColor"></path>
            </svg>
          </div>
        </div>
        <div class="form-el">
          <label for="firstname">Jméno</label>
          <input required type="text" name="firstname" class="firstname">
        </div>
        <div class="form-el">
          <label for="surname">Příjmení</label>
          <input required type="text" name="surname" class="surname">
        </div>
        <div class="form-el">
          <label for="birth">Datum narození</label>
          <div class="date-wrap">
            <input type="date" name="birth" class="birth" placeholder="Zadejte datum...">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 448 512">
              <path
                d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"
                fill="currentColor"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-el">
          <label for="phone">Telefonní číslo</label>
          <input type="tel" name="phone" class="phone">
        </div>
        <div class="form-el">
          <label for="email">E-mail</label>
          <input type="email" name="email" class="email">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
