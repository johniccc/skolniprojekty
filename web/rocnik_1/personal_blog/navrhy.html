<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kill Film - hodnocení filmů a seriálů</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="wrapper" style="height: 100vh;">
    <header>
      <div class="logo-box">
        <a href="index.html"><img class="logo" src="logo.svg" alt="logo"></a>
      </div>
      <nav id="nav">
        <div class="dropdown">
          <a href="javascript:void(0);" onclick="dropdown1()" class="dropdown-trigger">
            <p>Filmy</p>
          </a>
          <div class="dropdown-content" id="dropdown-content1">
            <a href="recenze-filmy.html#page-name">
              <p class="dropdown-item">Recenze</p>
            </a>
            <a href="seznam-filmy.html#movie-list">
              <p class="dropdown-item">Seznam zhlédnutých</p>
            </a>
          </div>
        </div>
        <div class="dropdown">
          <a href="javascript:void(0);" onclick="dropdown2()" class="dropdown-trigger">
            <p>Seriály</p>
          </a>
          <div class="dropdown-content" id="dropdown-content2">
            <a href="recenze-serialy.html#page-name">
              <p class="dropdown-item">Recenze</p>
            </a>
            <a href="seznam-serialy.html#movie-list">
              <p class="dropdown-item">Seznam zhlédnutých</p>
            </a>
          </div>
        </div>
        <div class="dropdown">
          <a href="javascript:void(0);" onclick="dropdown3()" class="dropdown-trigger">
            <p>Top 10</p>
          </a>
          <div class="dropdown-content" id="dropdown-content3">
            <a href="zebricek-filmy.html#ranking">
              <p class="dropdown-item">Filmy</p>
            </a>
            <a href="zebricek-serialy.html#ranking">
              <p class="dropdown-item">Seriály</p>
            </a>
          </div>
        </div>
          <a href="navrhy.html#suggestion-form" class="other-nav">Návrhy</a>
          <a href="o-mne.html#about-me" class="other-nav">O mně</a>
      </nav>
    </header>
    <section class="full-width-section">
        <form class="suggestion-form" id="suggestion-form">
          <label style="margin-top: 0;" for="username">Přezdívka</label>
          <input type="text" id="username" name="username" placeholder="Vaše přezdívka...">
          <label for="type">Typ návrhu</label>
          <select id="type" name="type">
            <option value="film">Film</option>
            <option value="serial">Seriál</option>
          </select>
          <label for="suggestion">Na co bych se měl kouknout?</label>
          <input type="text" id="suggestion" name="suggestion" placeholder="Zadejte jméno filmu nebo seriálu...">
          <input style="width: 100%; margin-top: 1.5rem; padding-top: 1rem; padding-bottom: 1rem;" id="post" type="submit" value="Odeslat">
        </form>
    </section>
  </div>
  <footer style="margin-top: 4rem;">
    <p>&#169; Jan Štefáček 2023</p>
  </footer>
</body>
</html>
